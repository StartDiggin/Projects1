<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>User Page</title>
  </head>
  <body>
    <h1>Name: {{ user.first_name }}</h1>
    <h2>{{ user.first_name }}'s comments:</h2>
    {% for comment in comments %}
      <p>{{ comment.comment }}</p>
    {%endfor%}
    <h1>Add Comment:</h1>
    <form action="/comment/create" method="post">
      {% csrf_token %}
      <textarea name="comment" rows="8" cols="80"></textarea><br>
      <input type="submit" value="Add Comment">
    </form>

  </body>
</html>
